    <div id="cont">
        <h1>Calcolatore prezzo biglietto</h1>

            </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Distanza:</label>

              <button type="submit" class="btn btn-primary" id="only-button">Calcolo</button>
            </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Costo:</label>

        </div>
